#   /____/_/\__/\___/   /____/\___/\__/\__/_/_/ /_/\__, /____/
#                                                 /____/
#
# Title of your website.
title: Open Path Massage

# The slogan describes your website and is used on homepage in <title> and other important places.
slogan: 

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: In-Home Massage Therapy in Pottstown and the Philadelphia area.

# The credits show up in the includes/_footer.html – It would be nice of you to leave a link to Phlow or Feeling Responsive as a thank you :)
credits: '<p>Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and <a href="https://sk33lz.com/" title="sk33lz">a Ninja</a>.</p>'

# Email address for site.
email: erica@openpathmassage.com

# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: "https://openpathmassage.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: 'https://sk33lz.github.io/themeroot/images/'

# Logo size is 600x80 pixels
logo: "logo.png"

# Gems
gems:
    - jekyll-paginate

#       ____              _             __  _
#      / __ \____ _____ _(_)___  ____ _/ /_(_)___  ____
#     / /_/ / __ `/ __ `/ / __ \/ __ `/ __/ / __ \/ __ \
#    / ____/ /_/ / /_/ / / / / / /_/ / /_/ / /_/ / / / /
#   /_/    \__,_/\__, /_/_/ /_/\__,_/\__/_/\____/_/ /_/
#               /____/
#
paginate: 5                      # Paginates all X entries
paginate_path: "blog/page:num"   # Pagination path › Important for blog page in /blog/ to work

# Build settings
markdown: kramdown
permalink: pretty

# The language setting is used in /includes/header.html for html-settings
language: 'en'

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - _unpublished
  - _site


google_maps_javascript_api_key:

